<body>
    <div class="container">
    <!-- to create a form acc no. -->

      <div class="form-group">

            <input type="value" class="form-control" id="default"  name="firstName">
        </div>
      </div>

      <br>
      <br>
      <!-- to create a form remarks -->

          <input type="text" class="form-control" id="opt"  name="lastName">
        </div>
      </div>
      <br>
      <br>


      <div class="form-group"> 
      <label for="transferDate">TRANSFER DATE:</label>
       <input type="date" id="calendar" name="transferDate">
        </div>
        <br>
        <br>

        <label for="paymenttype">LOAN TYPE:</label>
        <select>
          <option value="select">--select--</option> 
        <option value="one-time">car loan</option>
         <option value="Recurring"> education loan</option>
         <option value="Recurring"> home loan</option>
        </select>
        <br>
        <br>

        <label class="checkbox-inline">GENDER
            <input type="checkbox" value="">male
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">female
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">others
          </label>
       
  
       <br>
       <br>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
